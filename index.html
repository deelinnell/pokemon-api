<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Pokémon Card API Search</title>
</head>
<body>
    <div id="main_container">
        <div id="search_container">
            <form id="input_form">
                <label for="name"><span>⤋</span> Search by Name: <span>⤋</span></label><br>
                <input type="text" id="name" name="name" placeholder="e.g. Charizard">
                <input type="submit" id="submit" value="Send Request">
            </form>
            <div id="response_list_container">
            </div>
            <div id="button_container">
                <button id="left_button"><p>⇦</p></button>
                <button id="right_button"><p>⇨</p></button>
            </div>
        </div>
        <div id="image-container">
                <div id="header">
                    <h1>Pokemon Card <br> API Search</h1>
                </div>
            <img src="./images/card_back.png" alt="" id="image">
        </div>
    </div>
</body>
</html>
